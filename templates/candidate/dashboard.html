{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Candidate Profile</h1>
    
    <form method="POST" action="{{ url_for('candidate.index') }}" enctype="multipart/form-data" class="max-w-2xl">
        <!-- Full Name -->
        <div class="mb-6">
            <label for="full_name" class="block text-sm font-medium mb-2">Full Name</label>
            <input type="text" id="full_name" name="full_name" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email -->
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- GitHub Link -->
        <div class="mb-6">
            <label for="github" class="block text-sm font-medium mb-2">GitHub Profile</label>
            <input type="url" id="github" name="github" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://github.com/username">
        </div>

        <!-- LinkedIn Link -->
        <div class="mb-6">
            <label for="linkedin" class="block text-sm font-medium mb-2">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="https://linkedin.com/in/username">
        </div>

        <!-- Resume Upload -->
        <div class="mb-6">
            <label for="resume" class="block text-sm font-medium mb-2">Resume (PDF only)</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <p class="mt-1 text-sm text-gray-500">Please upload your resume in PDF format</p>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Submit Profile
        </button>
    </form>
</div>
{% endblock %}
